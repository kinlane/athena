  	<!-- Icons -->
  	<link rel="shortcut icon" type="image/x-icon" href="http://apievangelist.com/favicon.ico">
	<link rel="icon" type="image/x-icon" href="http://apievangelist.com/favicon.ico">

  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> 
  <script src="https://s3.amazonaws.com/kinlane-productions/js/mustache.js" type="text/javascript"></script>
 <script src="https://s3.amazonaws.com/kinlane-productions/js/utilities.js" type="text/javascript"></script>
	
  <script type="text/javascript" src="/js/shred.bundle.js"></script>
  <script src='/js/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='/js/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='/js/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='/js/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='/js/handlebars-2.0.0.js' type='text/javascript'></script>
  <script src='/js/underscore-min.js' type='text/javascript'></script>
  <script src='/js/backbone-min.js' type='text/javascript'></script>
  <script src='/js/swagger-client.js' type='text/javascript'></script>
  <script src='/js/swagger-ui.js' type='text/javascript'></script>
  <script src='/js/highlight.7.3.pack.js' type='text/javascript'></script>
  <script src='/js/marked.js' type='text/javascript'></script>

  <!-- enabling this will enable oauth2 implicit scope support -->
  <script src='/js/swagger-oauth.js' type='text/javascript'></script>	
	    
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog.xml">
  
  <script type="text/javascript">
    $(function () {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "http://athena.apievangelist.com/swagger.json";
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            /*
            initOAuth({
              clientId: "your-client-id",
              realm: "your-realms",
              appName: "your-app-name"
            });
            */
          }
          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        sorter : "alpha"
      });

      function addApiKeyAuthorization() {
        var key = $('#input_apiKey')[0].value;
        log("key: " + key);
        if(key && key.trim() != "") {
            log("added key " + key);
            window.authorizations.add("api_key", new ApiKeyAuthorization("api_key", key, "query"));
        }
      }

      $('#input_apiKey').change(function() {
        addApiKeyAuthorization();
      });

      // if you have an apiKey you would like to pre-populate on the page for demonstration purposes...
      /*
        var apiKey = "myApiKeyXXXX123456789";
        $('#input_apiKey').val(apiKey);
        addApiKeyAuthorization();
      */

      window.swaggerUi.load();
  });
  </script>
  
  
</head>
